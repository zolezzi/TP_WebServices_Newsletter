<!DOCTYPE html>
<html lang="en">

<head>
    <base href'/'> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Newsletter</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- JQuery imports-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- User Login logic and style-->
    <script src="app.js"></script>
    <script src="js/users.js"></script>

    <link href="css/userLog.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/creative.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <header class="masthead hidden-sm-down">
        <div class="header-content">
            <div class="header-content-inner text-left">
                <div class="btn-group log-buttons">
                    <button type="button" class="btn btn-primary" onclick="mostrarLogIn()">Log In</button>
                    <button type="button" class="btn btn-primary" onclick="mostrarLogUp()">Log Up</button>
                </div>

                <div class="login log-in">
                    <form onsubmit="logIn()">
                        <div class="form-group">
                            <label for="email">Usuario/email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Ingresá tu Nombre de Usuario o tu E-Mail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Contraseña:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Ingresá tu Contraseña" name="pwd" required>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-cancel" onclick="cancelarLogIn()">Cancelar</button>
                            <button type="submit" class="btn btn-default btn-accept" onclick="showLoggedUserOptions()">Acceder</button>
                        </div>
                    </form>
                </div>
                <div class="login log-up">
                    <form >
                        <div class="form-group">
                            <label for="email">Usuario:</label>
                            <input type="text" class="form-control" id="userReg" placeholder="Ingresá tu Nombre de Usuario" name="user" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="text" class="form-control" id="emailReg" placeholder="Ingresá tu E-mail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Contraseña:</label>
                            <input type="password" class="form-control" id="pwdReg" placeholder="Ingresá tu Contraseña" name="pwd" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Repetir Contraseña:</label>
                            <input type="password" class="form-control" id="pwdRegBis" placeholder="Ingresá tu Contraseña nuevamente" name="pwd" required>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-cancel" onclick="cancelarLogUp()">Cancelar</button>
                            <button type="button" class="btn btn-default btn-accept" onclick="setSearchParams()">Continuar</button>
                        </div>
                    </form>
                </div>
                <div class="login search-params">
                    <form >
                        <div class="form-group">
                            <label>Elegí los datos que querés que enviémos a tu E-mail</label>
                        </div>
                        <div class="form-group">
                            <label for="cities-searcher">Ciudad:</label>
                            <input type="text" class="form-control" id="cities-searcher" placeholder="Escribí el nombre de la/s ciudad/es que te interesen" name="cities-searcher" required>
                            <button type="button" class="btn btn-default btn-accept" onclick="addCity()">Agregar Ciudad</button>
                        </div>
                        <br>
                    </form>
                    <form>
                        <div class="form-group">
                            <textarea rows="4" class="form-control" disabled id="cities" name="cities" required></textarea>
                            <button type="button" class="btn btn-default btn-accept" onclick="clearCities()">Borrar Ciudades</button>
                        </div>
                        <div class="form-group">
                            <label for="tweets">Tweets</label>
                            <input type="checkbox" class="form-control" id="tweets" name="tweets">
                        </div>
                        <div class="form-group">
                            <label for="translated">Traducidos</label>
                            <input type="checkbox" class="form-control" id="translated" name="translated">
                        </div>
                        <div class="form-group">
                            <label for="places">Lugares</label>
                            <input type="checkbox" class="form-control" id="places" name="places">
                        </div>
                        <div class="form-group">
                            <label for="weather">Clima</label>
                            <input type="checkbox" class="form-control" id="weather" name="weather">
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-cancel" onclick="cancelarSearchParams()">Cancelar</button>
                            <button type="button" class="btn btn-default btn-accept" onclick="register()">Registrarse</button>
                        </div>
                    </form>
                </div>
                <div class="login logged-options">
                    <form>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-cancel" onclick="logOut()">Log Out</button>
                            <button type="button" class="btn btn-default btn-accept" onclick="changeSearchParams()">Mis Datos</button>
                            <button type="button" class="btn btn-default btn-accept" onclick="onDemand()">OnDemand</button>
                            <button type="button" class="btn btn-default btn-accept" onclick="deleteUser()">Log Down</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </header>

    <!-- Bootstrap core JavaScript -->

    <script src="vendor/tether/tether.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->

    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/creative.min.js"></script>

</body>

</html>
